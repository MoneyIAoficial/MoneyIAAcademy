<style>
body {
    font-family: Arial, sans-serif;

    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    background-color: rgba(66, 66, 66, 0.8);
    text-align: center;
}

.logo {
    width: 150px;
    height: auto;
    margin-bottom: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #fff;
}

input[type="text"],
input[type="password"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 4px;
    background-color: #757575;
    color: #fff;
    font-size: 16px;
}

button {
    background-color: #4caf50;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#error {
    color: red;
    font-size: 14px;
    text-align: center;
    margin-bottom: 20px;
}
</style>
<script>
var users = {
    "moneyiaacademy@gmail.com": "123456",
    "samuel@gmail.com": "123456",
    "leandro@gmail.com": "123456",
    // Adicione mais usuários e senhas conforme necessário
};

function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (users.hasOwnProperty(username) && users[username] === password) {
        window.location.href = "https://moneyiaoficial.github.io/MoneyIAAcademi/";

function openWhatsApp() {
    // Substitua o número abaixo pelo número de WhatsApp desejado
    var phoneNumber = "+5544998184969";
    // Mensagem a ser enviada pelo WhatsApp
    var message = "Quero meu acesso agora!";
    // Construir o link do WhatsApp
    var whatsappLink = "https://wa.me/" + phoneNumber + "/?text=" + encodeURIComponent(message);
    // Redirecionar para o WhatsApp
    window.location.href = whatsappLink;
}
</script>

<div class="container">
